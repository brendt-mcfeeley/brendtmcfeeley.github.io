<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="{{ site.baseurl }}/css/semantic-ui/semantic.min.js"></script>
<link rel="stylesheet" href="{{ site.baseurl }}/css/semantic-ui/semantic.min.css">

<div id="projects" class="ui container my-3">
        <div class="ui stackable centered three cards">
          {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
          {% for page in project_pages %}
            {% unless page.draft %}
              {% include project-card-1a.html page=page %}
            {% endunless %}
          {% endfor %}
        </div>
      
      </div>
